<head>
    <!-- from https://jquery.com/ -->
    <script src="library/jquery-3.3.1.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">


    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Blue Bus Schedule</title>
</head>

<body>
    <div class="header"> 
        <div id="hc-header"> Haverford </div>
        <div id="bmc-header"> Bryn Mawr</div>
        
        <div class="description">
            <div id="hc-desc"> going to Bryn Mawr </div>
            <div id="bmc-desc"> going to Haverford </div>
        </div>
       
    </div>
    
    <div class="clock">
        <div id="hc-clock"></div>
        <div id="bmc-clock"></div>
    
    </div>
    
    <div class="app">
        <div id="registration" class="blink">
            <p class="event waiting">Requesting Registration ID</p>
            <p class="event received">Registered</p>
        </div>
        <div id="haverford-clock"></div>
        <div id="brynmawr-clock"></div>
    </div>
    <div class="navBar">
        <div id="HaverfordButton">
            <p>Haverford</p>
        </div>
        <div id="BrynMawrButton">
            <p>Bryn Mawr</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/haverford-timer.js"></script>
    <script type="text/javascript" src="js/brynmawr-timer.js"></script>
    <script type="text/javascript" src="js/button-toggle.js"></script>
</body>

</html>
