<head>
    <!-- from https://jquery.com/ -->
    <script src="library/jquery-3.3.1.js"></script>
    <script src="library/moment.js"></script>
    <script src="library/lodash.core.js"></script>
    <!-- Note that this script needs access to http://www.brynmawr.edu/transportation/bico.shtml -->
    <script src="js/parser.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Blue Bus Schedule</title>
</head>

<body>
  <div id="timerPage">
    <div class="header">
        <div id="currentViewHeader"></div>
        <div class="description">
          <div id="currentViewDesc"></div>
        </div>
      </div>

    <div class="upperWhitespace"></div>

    <div id="times">
      <div class="clock">
        <div id="main-clock-desc"></div>
        <div id="main-clock" class="time"></div>
      </div>
      <div class="clock">
        <div id="small-clock-desc" class="small-clock-desc"></div>
        <div id="small-clock" class="small-clock">Loading...</div>
      </div>
    </div>

    <div class="lowerWhitespace"></div>

    <div class="navBar">
        <div id="HaverfordButton">
            <p>Haverford</p>
        </div>
        <div id="BrynMawrButton">
            <p>Bryn Mawr</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        var MAINVIEW = "HAVERFORD";
        var NUM_CLOCKS = 2;
        app.initialize();
    </script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/bus-times-table-parser.js"></script>
    <script type="text/javascript" src="js/haverford-timer.js"></script>
  </div>
  <!-- <div id="tablePage">
  </div> -->
</body>

</html>
